<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Item - Donation App</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Global Reset & Font */
        body, h1, h2, h3, p, ul, li, input, select, textarea, button {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f2f4f7;
            color: #333;
            line-height: 1.6;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Header - MODIFIED TO MATCH YOUR IMAGE */
        header {
            background-color: #2c3e50; /* Dark blue-grey from your image */
            color: #ecf0f1; /* Light text (white-ish) from your image */
            padding: 1rem 0; /* Adjusted padding */
            border-bottom: 5px solid #3498db; /* Blue accent from your image */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Adjusted box-shadow */
        }

        header h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2rem; /* Adjusted font size for consistency */
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
            padding: 0; /* Ensure no default padding */
            margin: 0; /* Ensure no default margin */
        }

        nav a {
            color: #ecf0f1; /* Light text (white-ish) for links, matching your image */
            text-decoration: none;
            font-weight: bold; /* Bold as in your image */
            font-size: 1.1rem; /* Adjusted font size for consistency */
            padding: 8px 15px; /* Adjusted padding for consistency */
            border-radius: 5px; /* Rounded corners for consistency */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }

        nav a:hover,
        nav a.active { /* Added .active for current page highlighting */
            background-color: #3498db; /* Blue highlight on hover */
            color: #ffffff; /* White text on hover */
        }

        /* Form Section */
        .form-section {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            margin-top: 30px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #0d6efd;
        }

        /* Form Inputs */
        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-section input[type="text"],
        .form-section input[type="number"],
        .form-section textarea,
        .form-section select,
        .form-section input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border 0.3s ease;
        }

        .form-section input:focus,
        .form-section textarea:focus,
        .form-section select:focus {
            border-color: #0d6efd;
            outline: none;
        }

        /* File input tip */
        small {
            display: block;
            margin-top: -15px;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Submit Button */
        .form-section button {
            background-color: #0d6efd;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-section button:hover {
            background-color: #084cdf;
        }

        /* Message Styling */
        .form-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }

        .form-message.success {
            background-color: #d1e7dd;
            color: #0f5132;
            display: block;
        }

        .form-message.error {
            background-color: #f8d7da;
            color: #842029;
            display: block;
        }

        /* Footer - MODIFIED TO MATCH YOUR IMAGE */
        footer {
            background-color: #2c3e50; /* Dark blue-grey from your image */
            color: #ecf0f1; /* Light text (white-ish) from your image */
            text-align: center;
            padding: 1rem 0; /* Adjusted padding */
            margin-top: 40px;
            border-top: 5px solid #3498db; /* Blue accent from your image */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Adjusted box-shadow */
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
        <center>
        <div class="container">
            <svg width="280" height="80" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .highlight { font: bold 36px 'Poppins', sans-serif; fill: #ddab15; }
    .text-white { font: bold 36px 'Poppins', sans-serif; fill: #fff; }
    .hanger { stroke: #ddab15; stroke-width: 4; fill: none; }
  </style>

  <!-- Hanger inside a circular loop -->
  <circle cx="50" cy="50" r="40" stroke="#ddab15" stroke-width="4" fill="none" />
  <path d="M30 45 Q50 20, 70 45 L50 70 Z" class="hanger"/>
  <circle cx="50" cy="35" r="3" fill="#ddab15" />

  <!-- Brand Text -->
  <text x="100" y="60">
    <tspan class="highlight">Re</tspan>
    <tspan class="text-white">Wear</tspan>
  </text>
</svg></center>
            <h1>Donate an Item</h1>
            <nav>
                <ul>
                    <li><a href="/Home">Public Feed</a></li>
                    <li><a href="/Event" class="active">Post Item</a></li>
                     <li><a href="/Submissions.html">My Posts</a></li>
                    <li><a href="#" id="logoutButton">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Submit Your Donation</h2>
            <form id="donationForm" enctype="multipart/form-data">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Books">Books</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Food">Food</option>
                    <option value="Household">Household Items</option>
                    <option value="Toys">Toys</option>
                    <option value="Other">Other</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" required>

                <label for="image">Image (Max 50KB):</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <small>Please ensure image is small (e.g., < 50KB) for faster uploads and compatibility.</small>

                <label for="location">Location (e.g., City, specific address):</label>
                <input type="text" id="location" name="location" required>

                <button type="submit">Submit Donation</button>
            </form>
            <div id="donationFormMessage" class="form-message"></div>
        </section>
    </main>

    <footer>
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <svg width="180" height="40" viewBox="0 0 420 100" xmlns="http://www.w3.org/2000/svg">
                <style>
                    .highlight { font: bold 36px 'Poppins', sans-serif; fill: #ddab15; }
                    .text-white { font: bold 36px 'Poppins', sans-serif; fill: #fff; }
                    .hanger { stroke: #ddab15; stroke-width: 4; fill: none; }
                </style>
                <!-- Hanger inside a circular loop -->
                <circle cx="50" cy="50" r="40" stroke="#ddab15" stroke-width="4" fill="none" />
                <path d="M30 45 Q50 20, 70 45 L50 70 Z" class="hanger"/>
                <circle cx="50" cy="35" r="3" fill="#ddab15" />
                <!-- Brand Text -->
                <text x="100" y="60">
                    <tspan class="highlight">Re</tspan>
                    <tspan class="text-white">Wear</tspan>
                </text>
            </svg>
            <p>&copy; 2025 ReWear. All rights reserved.</p>
        </div>
    </div>
</footer>
    <script>
        // IMPORTANT: Replace with your deployed backend URL
        const API_BASE_URL = 'http://localhost:5000'; // Example: 'http://YOUR_EC2_PUBLIC_IP:5000' or 'https://api.yourdomain.com'

        document.addEventListener('DOMContentLoaded', async () => {
            // Optional: You might want to validate user on this page too,
            // or rely on the backend's authenticateUser middleware.
            // For now, it's not strictly necessary for this page to fetch user info,
            // but the logout button needs the token.
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('jwtToken');
            window.location.href = '/Login';
        });

        document.getElementById('donationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const token = localStorage.getItem('jwtToken');
            const formMessage = document.getElementById('donationFormMessage');

            if (!token) {
                formMessage.textContent = 'You must be logged in to submit a donation. Redirecting to login.';
                formMessage.className = 'form-message error';
                setTimeout(() => window.location.href = '/Login', 2000);
                return;
            }

            const imageFile = document.getElementById('image').files[0];
            if (imageFile) {
                // Client-side check for image size (approximate)
                const MAX_FILE_SIZE_BYTES = 50 * 1024; // 50 KB
                if (imageFile.size > MAX_FILE_SIZE_BYTES) {
                    formMessage.textContent = `Image file is too large (${(imageFile.size / 1024).toFixed(2)} KB). Max allowed: 50 KB.`;
                    formMessage.className = 'form-message error';
                    return;
                }
            }

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('quantity', document.getElementById('quantity').value);
            if (imageFile) {
                formData.append('image', imageFile);
            }
            // Ensure location is sent as a string (JSON stringified map on backend)
            formData.append('location', JSON.stringify({ text: document.getElementById('location').value }));


            try {
                const response = await fetch(`${API_BASE_URL}/api/donate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}` // IMPORTANT: Send the token
                    },
                    body: formData // FormData automatically sets Content-Type to multipart/form-data
                });

                const data = await response.json();

                if (response.ok) {
                    formMessage.textContent = data.message;
                    formMessage.className = 'form-message success';
                    document.getElementById('donationForm').reset();
                    // Optional: Redirect to userhome or my submissions after successful donation
                    // setTimeout(() => window.location.href = '/Home', 1500);
                } else {
                    formMessage.textContent = `Error: ${data.message || 'Unknown error'}`;
                    formMessage.className = 'form-message error';
                }
            } catch (error) {
                console.error('Error submitting donation:', error);
                formMessage.textContent = 'An unexpected error occurred. Please try again.';
                formMessage.className = 'form-message error';
            }
        });
    </script>
</body>
</html>

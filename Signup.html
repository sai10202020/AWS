<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear Register</title>
    <script src="./script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #fefcea, #f1da36);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 100px;
  overflow-x: hidden;
  color: #333;
}

/* Header */
header {
  width: 100%;
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(10px);
  padding: 20px 0;
  position: fixed;
  top: 0;
  left: 0;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  z-index: 10;
}

header h1 {
  margin: 0;
  font-size: 32px;
  font-weight: 700;
  color: #1d1d1d;
  letter-spacing: 1px;
}

/* Sign-up Container */
.signup-container {
  background: rgba(255, 255, 255, 0.65);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 50px 40px;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
  animation: fadeInUp 0.8s ease;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.signup-container:hover {
  transform: scale(1.015);
  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
}

h2 {
  font-size: 36px;
  color: #111;
  margin-bottom: 30px;
  text-align: center;
}

/* Input Fields */
.input-box {
  position: relative;
  margin-bottom: 28px;
}

.input-box input {
  width: 100%;
  padding: 16px;
  font-size: 15px;
  border: none;
  border-radius: 14px;
  background: #f2f2f2;
  color: #333;
  outline: none;
  transition: box-shadow 0.3s ease;
  box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.05), inset -2px -2px 6px #ffffff;
}

.input-box input:focus {
  box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.3);
}

.input-box label {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: #888;
  font-size: 15px;
  transition: 0.3s ease;
  pointer-events: none;
  background: transparent;
}

.input-box input:focus + label,
.input-box input:valid + label {
  top: -12px;
  left: 12px;
  font-size: 12px;
  color: #000;
  background: #fff;
  padding: 0 6px;
  border-radius: 6px;
}

/* Button */
button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #1d1d1d, #000000);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
}

button:hover {
  background: linear-gradient(135deg, #ffc107, #ffdd33);
  color: #000;
  transform: translateY(-2px);
}

/* Login/Back Links */
.login-link {
  margin-top: 25px;
  font-size: 14px;
  color: #555;
  text-align: center;
}

.login-link a {
  color: #000;
  font-weight: 600;
  text-decoration: none;
  transition: 0.2s;
}

.login-link a:hover {
  text-decoration: underline;
}

/* Animation */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 480px) {
  .signup-container {
    padding: 35px 25px;
  }

  header h1 {
    font-size: 24px;
  }

  h2 {
    font-size: 28px;
  }
}

    </style>
</head>
<body>
    <header>
       <center><svg width="280" height="80" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .highlight { font: bold 36px 'Poppins', sans-serif; fill: #050505; }
    .text-white { font: bold 36px 'Poppins', sans-serif; fill: #0d0d0d; }
    .hanger { stroke: #ddab15; stroke-width: 4; fill: none; }
  </style>

  <!-- Hanger inside a circular loop -->
  <circle cx="50" cy="50" r="40" stroke="#ddab15" stroke-width="4" fill="none" />
  <path d="M30 45 Q50 20, 70 45 L50 70 Z" class="hanger"/>
  <circle cx="50" cy="35" r="3" fill="#ddab15" />

  <!-- Brand Text -->
  <text x="100" y="60">
    <tspan class="highlight">Re</tspan>
    <tspan class="text-white">Wear</tspan>
  </text>
</svg></center>
    </header>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signuppost">
            <div class="input-box">
                <input type="text" id="name" name="name" required>
                <label for="name">User Name</label>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-box">
                <input type="tel" id="mobile" name="mobile" required>
                <label for="mobile">Mobile Number</label>
            </div>
            <button type="submit">Sign Up</button>
            <div class="login-link">
                <p>Existing user? <a href="/Login">Login!</a></p>
                <p>Back to <a href="/">Home</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signuppost').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = e.target.email.value;
            const password = e.target.password.value;
            const username = e.target.name.value;
            const mobile = e.target.mobile.value;

            try {
                const response = await fetch('/signup', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, username, mobile }),
                });

                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/Login';
                } else {
                    alert(data.message);
                }

            } catch (error) {
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
